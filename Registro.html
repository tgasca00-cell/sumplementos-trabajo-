<h1>Formulario de Registro</h1>

            <label>Nombre completo</label>

            <input type="text" placeholder="Ej. 55 1234 5678">
        </div>

        <div class="form-group">
            <label>Presios de los productos de la tienda</label>

                 <option>Straps 150$</option>

                     <option>Muñequera 200$</option>
                       <option>Rodilleras 200$</option>
                         <option>vasos 170$</option>

        </div>

        <div class="form-group">
            <label>Promos$$</label>

                <option>A partir de cualquier proteina es un descuento de 50%</option>
                <option>A partir de cualquier cosmetico tu descuento sera del 60%</option>
